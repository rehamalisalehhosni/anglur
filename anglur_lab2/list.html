<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1256">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body ng-app="formApp">
        <div class="container-fluid" ng-controller="formsData as ctrl">
            <div class="well text-center">
                <h1>Header Site</h1>
            </div>
            <p class="clearfix"></p>
              <table class="table">
              <thead>
                <tr>
                  <th>name</th>
                  <th>gender</th>
                  <th>Hobbies</th>
                  <th>actions</th>
                </tr>
              </thead>
              <tbody>
                <tr  ng-repeat="opt in ctrl.items">
                  <td>{{opt.name}}</td>
                  <td>{{opt.gender}}</td>
                  <td>{{opt.hobbies}}</td>
                  <td><span ng-click="ctrl.deleteFu(opt.id)">Delete</span>  || <span ng-click="ctrl.editFu(opt.id)">Edit</span></td>
                </tr>
              </tbody>
            </table>

            <br/>
            <br/>
            </div>
            <div class="footer well text-center"> <h3>footer</h3> </div>
        </div>
       	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
       	<script type="text/javascript" src="js/myfunctions.js"></script>      
    </body>
</html>
